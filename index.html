<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

<div class="flex">
  <div class="settings paddingdo-it">
    <div class="flex user-card">
      <img src="images/image-jeremy.png" class="img" alt="image-jeremy">
      <p id="user-card-before">Report for</p>
      <p id="user-card-name">Jeremy <br> Robson</p>
    </div>
    <div class="selection">
      <ul class="dateSelection">
        <li class='DateButton' href=" #">Daily</li>
        <li class='DateButton' href="#">Weekly</li>
        <li class='DateButton' href="#">Monthly</li>
      </ul>
    </div>
  </div>
  <div></div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CiaranGames</a>.
  </div>

</body>
</html>
